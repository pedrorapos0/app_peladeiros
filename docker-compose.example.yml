version: "3.9"

services:
  database:
    image: postgres
    container_name: app_peladeiro_postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_peladeiro
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: app_peladeiro
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
